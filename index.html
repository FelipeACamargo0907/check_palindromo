<!DOCTYPE html>
<html>

<head>
    <title>Verificador de Palíndromo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body class="bg-info p-2 text-white container text-center">
    <main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
            crossorigin="anonymous"></script>
        <div class="container text-center">
        </div>
        <div class="row justify-content-center">
            <div class="col-4">

                <h1>Verificador de Palíndromo</h1><br>

                <label>Descubra se é um palíndromo:</label><br>

                <div class="input-group mb-3">
                    <input id="inputPalavra" type="text" class="form-control" placeholder="Digite o Valor:"
                        aria-label="Digite o Valor:" aria-describedby="button-addon2">
                    <button class="btn btn-secondary" type="button" id="button-addon2"
                        onclick="checkPalindromo()">Verificar</button>
                </div>

                <div id="divResult"
                    class="p-3 text-info-emphasis -emphasis bg-info-subtle border border-primary-emphasis-subtle rounded-3">
                    <b>Resultado:</b><br>
                    <span class="text-align" id="resultado"></span>
                </div>
            </div>
        </div>
    </main>

    <script>
        function checkPalindromo() {
            var palavra = document.getElementById("inputPalavra").value;
            var palavraInversa = palavra.split("").reverse().join("");
            var divResult = document.getElementById("divResult");

            if (palavra == palavraInversa && palavra != "") {
                document.getElementById("resultado").innerHTML = palavra + " é sim um palíndromo";
                divResult.className = "p-3 text-success-emphasis -emphasis bg-success-subtle border border-success-emphasis-subtle rounded-3";
            } else if (palavra != palavraInversa && palavra != "") {
                document.getElementById("resultado").innerHTML = palavra + " não é um palíndromo";
                divResult.className = "p-3 text-danger-emphasis -emphasis bg-danger-subtle border border--emphasis-subtle rounded-3";
            }
        }
    </script>
</body>

</html>
